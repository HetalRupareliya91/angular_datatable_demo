<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead>
                <tr>
                    <th>User ID</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of allUsers">
                    <td>{{ user.userId }}</td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.title }}</td>
                    <td>{{ user.completed }}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
